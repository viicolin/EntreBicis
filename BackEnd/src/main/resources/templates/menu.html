<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Menú Principal - EntreBicis</title>
    <style>
        body {
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .top-bar {
            background-color: #8B5A2B;
            color: white;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: auto;
            margin-left: 10px;
        }

        .company-name {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .btn-perfil {
            background-color: white;
            color: #333;
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 80px;
            left: 10px;
        }

        .btn-perfil:hover {
            background-color: #ddd;
        }

        .logout-icon {
            width: 30px;
            height: auto;
            margin-right: 20px;
            cursor: pointer;
        }

        h1 {
            font-size: 32px;
            color: white;
            margin-top: 50px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            width: 220px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="left-section">
            <img src="/images/logo.png" alt="EntreBicis Logo" class="logo">
            <a th:href="@{/usuari/{email}(email=${userEmail})}" class="btn-perfil">
                Perfil d'Usuari
            </a>
        </div>
        <div class="company-name">EntreBicis</div>
        <a href="/logout">
            <img src="/images/logout.png" alt="Logout" class="logout-icon">
        </a>
    </div>

    <div class="menu-container">
        <h1>Menu Principal</h1>

        <div class="buttons-container">
            <button class="menu-button" th:onclick="|window.location.href='/rutes'|">Llistar Rutes</button>
            <button class="menu-button" th:onclick="|window.location.href='/usuaris'|">Llistar Usuaris</button>
            <button class="menu-button" th:onclick="|window.location.href='/recompenses'|">Llistar Recompenses</button>
            <button class="menu-button" th:onclick="|window.location.href='/parametres'|">Modificar Paràmetres del Sistema</button>
        </div>
    </div>

</body>

</html>
