<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modificar Paràmetres - EntreBicis</title>
    <style>
        body {
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #8B5A2B;
            color: white;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: auto;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 10px;
        }

        .company-name {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logout-icon {
            width: 30px;
            height: auto;
            margin-right: 20px;
            cursor: pointer;
        }

        .container {
            margin-top: 80px;
            margin-bottom: 80px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: left;
        }

        .form-box label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .form-box input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-box button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #218838;
        }

        .btn-add-user {
            position: absolute;
            top: 90px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #8B5A2B;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-add-user:hover {
            background-color: #6F4518;
        }

        .btn-add-user .btn-icon {
            width: 20px;
            height: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #8B5A2B;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .bottom-nav img {
            width: 30px;
            cursor: pointer;
        }

        .bottom-nav img.active {
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="left-section">
            <img src="/images/logo.png" alt="EntreBicis Logo" class="logo" onclick="window.location.href='/menu'">
        </div>
        <div class="company-name">EntreBicis</div>
        <a href="/logout">
            <img src="/images/logout.png" alt="Logout" class="logout-icon">
        </a>
    </div>

    <button class="btn-add-user" onclick="window.location.href='/menu'">
        <img src="/images/arrow-left.png" alt="Volver" class="btn-icon">
    </button>

    <div class="container">
        <h1>Modificar Paràmetres</h1>

        <div th:if="${error}" class="error-message" style="color:red; font-weight: bold; margin-bottom: 10px;">
            <p th:text="${error}"></p>
        </div>

        <div class="form-box">
            <form th:action="@{/parametres/modificar}" method="post" th:object="${parametres}">

                <label for="velocitatMaxima">Velocitat Màxima Vàlida (km/h):</label>
                <input type="number" id="velocitatMaxima" th:field="*{velocitatMaximaValida}" required>

                <label for="tempsMaximAturada">Temps Màxim d'Aturada (minuts):</label>
                <input type="number" id="tempsMaximAturada" th:field="*{tempsMaximAturada}" required>

                <label for="conversioSaldoKm">Conversió Saldo-Kilòmetres (km = 1 punt):</label>
                <input type="number" id="conversioSaldoKm" th:field="*{conversioSaldoKm}" step="1" min="1" required>

                <label for="tempsMaximRecompensa">Temps Màxim per Recollir Recompensa (hores):</label>
                <input type="number" id="tempsMaximRecompensa" th:field="*{tempsMaximRecollirRecompensa}" required>

                <button type="submit">Guardar Canvis</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <img src="/images/home.png" alt="Home" onclick="window.location.href='/menu'">
        <img src="/images/users.png" alt="Users" onclick="window.location.href='/usuaris'">
        <img src="/images/ruta.png" alt="Ruta" onclick="window.location.href='/rutes'">
        <img src="/images/present.png" alt="Present" onclick="window.location.href='/recompenses'">
        <img src="/images/settings.png" alt="Settings" class="active" onclick="window.location.href='/parametres'">
    </div>
</body>

</html>
